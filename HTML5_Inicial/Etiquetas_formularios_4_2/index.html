<form>
    <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre y apellidos: </label>
        <input id="nombre" 
        type="text" 
        required minlength="5" 
        maxlength="30" 
        placeholder="Introduzca su nombre"><br>

        <label for="sexo">Sexo: </label>
        <select id="sexo" required>
            <!--Etiqueta option-->
            <option disabled selected hidden>Selecciona una opcion</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
            <option value="O">otro</option>

        </select><br><br>
        <label>Edad: </label>
        <input type="checkbox" value="20-39"> 20-39
        <input type="checkbox" value="40-59"> 40-59
        <input type="checkbox" value="60-79"> 60-79<br><br>
    </fieldset>
    <fieldset>
        <label>Edad: </label>
        <input type="radio" id="rango1" name="contact" value="20-39"> 20-39
        <input type="radio" id="rango1" name="contact" value="40-59"> 40-59
        <input type="radio" id="rango1" name="contact" value="60-79"> 60-79<br><br>

        <label for="email">Email: </label>
        <input id="email" 
        type="email" 
        name="email" 
        required 
        placeholder="correo@ejemplo.es"
        pattern=".+@g\.educaand\.es" 
        title="Introduce tu correo de @g.educaand.es">
        <br><br>

        <label for="tel">Tlf: </label>
        <input id="tel" 
        maxlength="15"
        type="tel" 
        name="tel" 
        required 
        placeholder="+34 123456789"
        pattern="\+[0-9]{2}\s\d{9}" 
        title="Introduce tu numero de tlf">
        <br><br>

        <label for="direccion">Dirección: </label>
        <textarea id="direccion" 
        name="direccion" 
        maxlength="300"></textarea>
        <br><br>
       

        <label for="estudios">Estudios: </label>
        <select id="estudios">
            <optgroup label="Estudios Universitarios">
                <option>Doctorado</option>
                <option>Máster</option>
                <option>Grado</option>
            </optgroup>
            <optgroup label="Ciclo Formativo">
                <option>Grado Superior</option>
                <option>Grado Medio</option>
            </optgroup>
        </select><br><br>
    </fieldset>
    <fieldset>
        <legend>Preferencias</legend>
        <label for="navegador">Elige tu navegador favorito: </label>
        <input id="navegador" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
            <option value="Microsoft Edge">
        </datalist><br><br>

        <label for="mensaje">Escribe tu mensaje: </label>
        <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>
