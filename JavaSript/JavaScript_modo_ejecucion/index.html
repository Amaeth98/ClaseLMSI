<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <title>JavaScript</title>
</head>
<body>
   <p onclick="alert('¡Hola Mundo!')">Clic aquí</p>
    <!-- Evento onclick -->
 <p onclick="alert('¡Has hecho clic!')">
    Haz clic aquí para ver un mensaje cuando hagas clic con el botón izquierdo del ratón.
 </p>
 <!-- Evento ondblclick -->
 <p ondblclick="alert('¡Doble clic!')">
    Haz doble clic aquí para ver un mensaje.
</body>
</html>
